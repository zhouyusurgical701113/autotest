<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘模拟操作</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #eee;
        }

        .contain {
            margin: 50px;
        }

        .sect {
            height: 50px;
            margin-left: 20px;
        }

        input {
            font-size: 14px;
            padding: 2px 5px;
            color: #333;
        }

    </style>
</head>

<body>
        <div class="sect">
            <h6>Ctrl+C 输入框</h6>
            <input class="ctrl-c" type="text" value="键盘模拟操作">
        </div>
        <div class="sect">
            <h6>Ctrl+V 输入框</h6>
            <input class="ctrl-v" type="text">
        </div>
    </div>

</body>

</html>
